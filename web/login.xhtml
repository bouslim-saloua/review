<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
       xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/template.xhtml">

        <ui:define name="body">
            <section class="section-padding">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 mx-auto">
                            <div class="card padding-card">
                                <div class="card-body">
                                    <h5 class="card-title mb-4">Se connecter</h5>
                                    <h:form>
                                        <div class="form-group">
                                            <label>Email <span class="text-danger">*</span></label>
                                            <p:inputText type="email" class="form-control" placeholder="Votre adresse email" value="#{userController.selected.email}"/>
                                        </div>
                                        <div class="form-group">
                                            <label>Mot de passe <span class="text-danger">*</span></label>
                                            <p:inputText type="password" class="form-control" placeholder="Votre mot de passe" value="#{userController.selected.password}"/>
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="customControlAutosizing"/>
                                                    <label class="custom-control-label" for="customControlAutosizing">Me rappeler?</label>
                                            </div>
                                        </div>
                                         <p:commandButton class="btn btn-primary btn-lg btn-block" action="#{userController.signIn()}" value="Se connecter" />

                                    </h:form>
                                   
                                    <div class="mt-4 text-center">
                                        <a href="forget.html">Vous avez oublier votre mot de passe?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>
</html>
