<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{produitController.items}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Reference"/>
                        </f:facet>
                        <h:outputText value="#{item.reference}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Titre"/>
                        </f:facet>
                        <h:outputText value="#{item.titre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Weight"/>
                        </f:facet>
                        <h:outputText value="#{item.weight}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Url"/>
                        </f:facet>
                        <h:outputText value="#{item.url}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Color"/>
                        </f:facet>
                        <h:outputText value="#{item.color}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Price"/>
                        </f:facet>
                        <h:outputText value="#{item.price}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NbrePages"/>
                        </f:facet>
                        <h:outputText value="#{item.nbrePages}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="AuthorName"/>
                        </f:facet>
                        <h:outputText value="#{item.authorName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Publisher"/>
                        </f:facet>
                        <h:outputText value="#{item.publisher}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Categorie"/>
                        </f:facet>
                        <h:outputText value="#{item.categorie}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
