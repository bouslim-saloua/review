<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/template.xhtml">

        <ui:define name="body">
            <section class="section-padding">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-5 col-md-5 mx-auto">
                            <div class="card padding-card">
                                <div class="card-body">
                                    <h5 class="card-title mb-4">Register</h5>
                                    <h:form>
                                        <div class="form-group">
                                            <label>Nom <span class="text-danger">*</span></label>
                                            <p:inputText type="text" class="form-control" placeholder="Votre nom" value="#{userController.selected.nom}" />
                                        </div>
                                         <div class="form-group">
                                            <label>Prénom <span class="text-danger">*</span></label>
                                            <p:inputText type="text" class="form-control" placeholder="Votre prénom" value="#{userController.selected.prenom}" />
                                        </div>
                                        <div class="form-group">
                                            <label>Téléphone <span class="text-danger">*</span></label>
                                            <p:inputText type="text" class="form-control" placeholder="Saisir votre numéro de téléphone"  value="#{userController.selected.phone}" />
                                        </div>
                                        <div class="form-group">
                                            <label>Username <span class="text-danger">*</span></label>
                                            <p:inputText type="text" class="form-control" placeholder="Saisir votre username" value="#{userController.selected.username}" />
                                        </div>
                                        <div class="form-group">
                                            <label>Email <span class="text-danger">*</span></label>
                                            <p:inputText type="email" class="form-control" placeholder="Saisir votre adresse email" value="#{userController.selected.email}"/>
                                        </div>
                                        <div class="form-group">
                                            <label>Mot de passe <span class="text-danger">*</span></label>
                                            <p:inputText type="password" class="form-control" placeholder="Saisir votre mot de passe"  value="#{userController.selected.password}" />
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="customControlAutosizing"/>
                                                    <label class="custom-control-label" for="customControlAutosizing">J'accepte tous <a href="terms.html">Termes et conditions</a></label>
                                            </div>
                                        </div>
                                          <p:commandButton class="btn btn-primary btn-lg btn-block" action="#{userController.signUp()}" value="S'enregistrer" />

                                    </h:form>
                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>
</html>
